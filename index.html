<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>homeWork6</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="card-box">
        <div class="card-img">
          <img src="images/apple.jpg" alt="Изображение">
        </div>
        <div class="card-name">
          Мобильный телефон Apple iPhone Xs 64GB Space Gray
        </div>
        <div class="card-cost">
          <div class="cost">0000</div>
          <div class="currency">грн</div>
        </div>
        <div class="card-choice">
          <button class="sup">
            <img src="images/supermarket.png" alt="Изображение">
          </button>
          <button class="heart">
            <img src="images/heart.png" alt="Изображение">
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
